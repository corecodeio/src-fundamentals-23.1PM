<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>JS Bin</title>
  </head>
  <body>
    <input
      id="a"
      type="number"
      placeholder="Ingrese un numero..."
    />
    <input
      id="b"
      type="number"
      placeholder="Ingrese un numero..."
    />
    <button onclick="action()">Sumar</button>
    <div id="res"></div>
    <script>
      let n1 = document.getElementById('a');
      let n2 = document.getElementById('b');
      let res = document.getElementById('res');

      function sum(a, b) {
        const result = a + b;
        res.innerHTML = result;
      }

      function action() {
        sum(Number(n1.value), Number(n2.value));
      }
    </script>
  </body>
</html>
